<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn-example</title>
    <link rel="stylesheet" href="./linkedIn.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css"
      integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <nav class="navbar">
        <img src="../img/linkedin-logo.png" alt="Linkedin Logo" />
        <div class="menulist-container">
          <div class="menulist">
            <div class="menulist-item">
              <i class="fa-regular fa-newspaper"></i>
              <p>Article</p>
            </div>
            <div class="menulist-item">
              <i class="fa-solid fa-people-group"></i>
              <p>People</p>
            </div>
            <div class="menulist-item">
              <i class="fa-solid fa-chalkboard"></i>
              <p>Learning</p>
            </div>
            <div class="menulist-item">
              <i class="fa-solid fa-briefcase"></i>
              <p>Jobs</p>
            </div>
            <div class="menulist-item">
              <i class="fa-solid fa-puzzle-piece"></i>
              <p>Games</p>
            </div>
            <div class="menulist-item with-border">
              <i class="fa-solid fa-laptop"></i>
              <p>Get the app</p>
            </div>
            <div class="buttons">
              <button class="join btn">Join now</button>
              <button class="signin btn">Sign In</button>
            </div>
          </div>
        </div>
      </nav>

      <section id="container">
        <div id="left-container" class="padding">
            <h1>Welcome to your professional community</h1>
            <button id="google-btn">
              <i class="fa-brands fa-google" style="color: #0787e9"></i>
              Continue with Google
            </button>
            <p id="policies">
              By clicking Continue to join or sign in, you agree to LinkedInâ€™s
              <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>,
              and <a href="#">Cookie Policy</a>.
            </p>
            <div id="line">
              <hr />
              or
              <hr />
            </div>

            <form id="form">
              <div id="input-field">
                <label>Email or Phone</label>
                <input type="text" />
              </div>

              <div id="input-field">
                <label>Password</label>
                <input type="text" />
            </form>
          </div>
          <a href="#" id="forgot">Forgot password?</a>
          <button id="sign"><a>Sign In</a></button>
          <p id="new">New to LinkedIn? <a href="#">Join now</a></p>
        </div>
        <div id="right-container">
          <img src="../img/linkedin-man.svg" id="image" alt="sitting man" />
        </div>
      </section>
    </main>
  </body>
</html>
